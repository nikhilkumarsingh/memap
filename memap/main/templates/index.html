{% extends 'base.html' %}
{% block title %}
    Main
{% endblock %}
{% block content %}
    <div class="container center valign-wrapper center-align" style="height: 100%;background-color:#3f51b5">
        <div class="row center center-align">
            <div class="col s1 m3 l3 xl3"></div>
                <div class="col s10 m6 l6 xl6 center center-align">
                    <form method="post" action="/" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="file-field input-field center center-align" style="background-color:#3f51b5 ">
                           
                           <div class="part1 btn center center-align btn-floating waves-effect waves-light btn-flat indigo lighten-1 temp" id="temp1"  style="height: 50%">
                                <i class=" material-icons" style="font-size: 10rem;margin-top: 23vh;">camera_alt</i>
                                <input name="img" id="img" type="file" accept="image/*" capture="camera">
                            </div>
                          <div class=" file-path-wrapper" style="display: none">
                                <input id="file_path" class="file-path validate" type="text" placeholder="Upload one or more files">
                            </div>

                        </div>
                        <button type="Submit" id="temp2"  class="part2 btn btn-floating waves-effect waves-light btn-flat indigo lighten-1 temp center center-align" style="height: 50%"><i class=" material-icons" style="font-size: 12rem;margin-top: 3vh;">done</i></button>
                    </form>
                </div>
            <div class="col s1 m3 l3 xl3"></div>
        </div>
    </div>

    <script type="text/javascript">

        var arg = 1;
        
        $(function(){

        $('.part2').css({'display' : 'none'});
        var $body = $("body");
        $body.css({"background-color":"#3f51b5"});
        
          setInterval(help, 500);
          setInterval(help2, 1000);
        });

        function help()
    {
        var $temp = $('#temp1');
       // console.log($temp);
        var height = $temp.css('height');
//        console.log(height);
        $temp.css('width', height);
        $temp = $('#temp2');
        height = $temp.css('height');
//        console.log(height);
        $temp.css('width', height);

    }

    function help2()
    {
        if(arg == 2)
        {
            return;
        }
        var file_path = $('#file_path');
        var f = file_path.val();
        console.log(f);
        if(f != null && typeof f != 'undefined' && f != '')
        {
            arg = 2;
            $('.part1').css({'display' : 'none'});
            $('.part2').css({'display' : 'block'});
        }
    }

    </script>
{% endblock %}
