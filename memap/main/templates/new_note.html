{% extends 'base.html' %}
{% block title %}
    Main
{% endblock %}
{% block content %}

<form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
	<div class="row center center-align">
    <div class="row center center-align">
        <div class="col xl2 m2 l2 s1"></div>
        <div class="col xl8 m8 l8 s10">
             <h3 style="text-align: center; color: white"> New Note</h3>
            <br>
            <div class="row">
                <div class="row center center-align">
                    <div class="input-field">
                        <input type="text" name="text" id="txt" class="form-control input-lg" placeholder="Text" tabindex="1">
                    </div>
                </div>
            </div>
            <br>
            <div class="file-field input-field">
                <div class="btn btn-floating waves-effect waves-light btn-flat indigo lighten-1 temp" style="height: 10%">
                                <i class=" material-icons" style="font-size: 2rem;margin-top: 1.5vh;">camera_alt</i>
                                <input name="img" id="img" type="file" accept="image/*" capture="camera" >
                            </div>
            </div>
            <br>
            <div class="file-field input-field">
            	<div class="btn btn-floating waves-effect waves-light btn-flat indigo lighten-1 temp " style="height: 10%">
            	<i class=" material-icons" style="font-size: 2rem;margin-top: 1.5vh;">mic</i>
                <input name="audio" id="audio" type="file" accept="audio/*" capture="microphone" >
                </div>
            </div>
            <br>
            <div class="file-field input-field">
            	<div class="btn btn-floating waves-effect waves-light btn-flat indigo lighten-1 temp" style="height: 10%">
            	<i class=" material-icons" style="font-size: 2rem;margin-top: 1.5vh;">videocam</i>
                <input name="video" id="video" type="file" accept="video/*" capture="camcorder" >
            </div>
            </div>
            <br>
        </div>
        <div class="col xl2 m2 l2 s1"></div>
    </div>
</div>
    <br>
    <button class="btn btn-large" type="submit"> Submit </button>
</form>

<script type="text/javascript">

        $(function(){


        var $body = $("body");
          setInterval(help, 500);
        });

        function help()
    {
        var $temp = $('.temp');
        console.log($temp);
        var height = $temp.css('height');
        console.log(height);
        $temp.css('width', height);
    }
    </script>
{% endblock %}
